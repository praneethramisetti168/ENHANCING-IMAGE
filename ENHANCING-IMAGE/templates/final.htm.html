      <div class="container my-3">
        <h1 class="fs-5 text"><b>Image processing-Edit your image</h1>
          <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Choose an image to process:</label>
                <input type="file" name="image" id="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="option">Choose an image processing option:</label>
                <select name="option" id="option">
                  <option selected>Choose an operation</option>
                    <option value="grayscale">Grayscale Conversion</option>
                    <option value="equalizer">equalizer</option>
                    <option value="restoration">Image Restoration</option>
                    <option value="brightness">Adjust Brightness</option>
                    <option value="sharpen">Sharpen Image</option>
                    <option value="rotate">Rotate Image</option>
                    <option value=" edge_detection"> edge_detection</option>
                    <option value="histogram_equalization">histogram_equalization</option>
                    <option value="flip_horizontal">flip_horizontal</option>
                    <option value="flip_vertical">flip_vertical</option>
                    <option value="noise_reduction">Smoothing</option>
                    <option value="invert_colors">invert_colors</option>
                    <option value="crop_image">crop_image </option>
                    <option value="sepia">NIGHT BRIGHT</option>
                    <option value="morph_gradient">morph_gradient</option>
                    <option value="grain_effect">grain_effec</option>
                    <option value="colorize_image">colorize_image</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="upload">
            </div>
        </form>
      </div>
